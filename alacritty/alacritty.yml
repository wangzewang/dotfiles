scrolling:
  history: 20000
  multiplier: 3

font:
  normal:
    family: 'DroidSansMono Nerd Font'
  bold:
    family: 'DroidSansMono Nerd Font'
    style: Bold
  italic:
    family: 'DroidSansMono Nerd Font'
    style: Italic
  bold_italic:
    family: 'DroidSansMono Nerd Font'
    style: Bold Italic
  size: 12.0

bell:
  animation: EaseOutExpo
  duration: 128
  color: '#cc241d'

background_opacity: 0.9

shell:
  program: /usr/bin/zsh
  args:
    - --login

cursor:
  style: Block
  vi_mode_style: None
  thickness: 0.15

live_config_reload: true

# Gruvbox dark
colors:
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  - { key: Slash, mods: Alt, chars: "++" }
  - { key: LBracket, mods: Alt, chars: "((" }
  - { key: RBracket, mods: Alt, chars: "))" }
