env:
  TERM: alacritty
scrolling:
  history: 20000
  multiplier: 3

font:
  normal:
    family: Terminus
  bold:
    family: Terminus
    style: Bold
  italic:
    family: Terminus
    style: Italic
  bold_italic:
    family: Terminus
    style: Bold Italic
  size: 10.0

bell:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  animation: EaseOutExpo
  duration: 128
  color: '#cc241d'
  #command:
  #  program: notify-send
  #  args: ["*ring*"]

background_opacity: 0.9

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  vi_mode_style: None
  thickness: 0.15

live_config_reload: true

